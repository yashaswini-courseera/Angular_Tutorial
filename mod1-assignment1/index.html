<!doctype html>
<html ng-app="LunchcheckApp" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller="LunchCheckController" class="container">
     <h1>Overeating? check how much you ate</h1>

         <div class="form-group">
             <input ng-model="items" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="DisplayMessage()" class="btn btn-default">Check If Too Much</button>
         </div>
         <!-- Message section. -->
         <div class="form-group message">
           {{message}}
         </div>
   </div>

</body>
</html>
