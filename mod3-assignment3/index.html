<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles/styles.css"> -->
    <style>
    .error{
      color: red;
      font-style: italic;
      font-weight: bold;
      font-size: 1.2em;
    }
    </style>
  </head>
<body>
   <div ng-controller="NarrowItDownController as foundList" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="foundList.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="foundList.getFoundItems()"  class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="foundList.items" on-remove="foundList.removeItem(index)"></found-items>
  </div>
</body>
</html>
